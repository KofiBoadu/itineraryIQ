<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <title>Travel Planning</title>
    
    
</head>

<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <!--<img src="{{ url_for('static', filename='path_to_logo_image.png') }}" alt="GetItinerary Logo"> !-->
            <span>ITINERARyIQ</span>
        </div>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">Faq</a>
            <a href="#">About Us</a>
        </div>
    </nav>

    <button id="showModalBtn">Create Your Travel Itinerary Now</button>

    <div id="loadingIndicator" style="display: none;">Preparing Itinerary...</div>

    

    <div id="modal" class="modal">
        <div class="modal-content">
            <!-- Your Form Here -->
            <div class="container">
                <h1>WELCOME!</h1>
        
                <form action="/" method="post">
                    <label for="destination">Where do you want to travel to?</label>
                    <input type="text" id="destination" name="destination" required>
        
                    <label for="days">How many days do you want to stay?</label>
                    <input type="number" id="days" name="days" required>
        
                    <label for="budget">Your budget?</label>
                    <input type="number" id="budget" name="budget" required>
        
                    <label>Select your interests</label>
                    <div>
                        <input type="checkbox" id="culture" name="interests" value="culture">
                        <label for="culture">Culture</label>
                    </div>
                    <div>
                        <input type="checkbox" id="nature" name="interests" value="nature">
                        <label for="nature">Nature</label>
                    </div>
                    <div>
                        <input type="checkbox" id="food" name="interests" value="food">
                        <label for="food">Food</label>
                    </div>
                    <div>
                        <input type="checkbox" id="adventure" name="interests" value="adventure">
                        <label for="adventure">Adventure</label>
                    </div>
        
                    <input type="submit" value="Submit">
                </form>
        
               
            </div>
            <span class="close">&times;</span>
        </div>
    </div>
    
            {% if filename %}
                <div>
                    <h2>Your Itinerary</h2>
                   <!-- <a href="{{ url_for('download_pdf', filename=filename) }}">Download your itinerary</a> !-->
                    <a href="{{ url_for('static', filename='PDF/' + filename) }}">Download your itinerary</a>
                </div>
             {% endif %}
          

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
