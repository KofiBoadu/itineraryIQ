<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planning</title>
</head>
<body>
    <h1>WELCOME!</h1>

    <form action="/" method="post">
        <label for="destination">Where do you want to travel to?</label>
        <input type="text" id="destination" name="destination" required>
    
        <label for="days">How many days do you want to stay?</label>
        <input type="number" id="days" name="days" required>
    
        <label for="budget">Your budget?</label>
        <input type="number" id="budget" name="budget" required>
    
        <label>Select your interests</label>
        <div>
            <input type="checkbox" id="culture" name="interests" value="culture">
            <label for="culture">Culture</label>
        </div>
        <div>
            <input type="checkbox" id="nature" name="interests" value="nature">
            <label for="nature">Nature</label>
        </div>
        <div>
            <input type="checkbox" id="food" name="interests" value="food">
            <label for="food">Food</label>
        </div>
        <div>
            <input type="checkbox" id="adventure" name="interests" value="adventure">
            <label for="adventure">Adventure</label>
        </div>
        <!-- Add more checkboxes as needed -->
    
        <input type="submit" value="Submit">
    </form>


    {% if final_itinerary %}
    <div>
        <h2>Your Itinerary</h2>
        <p>{{final_itinerary}}</p>
    </div>
    {% endif %}
    
</body>
</html>
